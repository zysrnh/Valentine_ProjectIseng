<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<title>Valentine</title>

<style>

/* BACKGROUND */
body {
    background: linear-gradient(135deg,#fb7185,#f9a8d4);
    overflow: hidden;
}

/* LOVE CONTAINER */
#love-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.love {
    position: absolute;
    top: -60px;
    animation: fall linear infinite;
    opacity: 0.85;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

/* ENVELOPE */
.envelope {
    position: relative;
    width: 260px;
    height: 160px;
    background: #f43f5e;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    transition: transform .3s ease, opacity 1s ease;
    opacity: 0;
}

.show-envelope {
    opacity: 1;
}

.envelope:hover {
    transform: translateY(-6px);
}

/* flap */
.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #fb7185;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: transform .6s ease;
}

/* letter */
.letter {
    position: absolute;
    bottom: 0;
    left: 10%;
    width: 80%;
    height: 110px;
    background: #fff1f2;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #881337;
    font-weight: 500;
    transform: translateY(75%);
    transition: transform .6s ease;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    transform: translateY(-45%);
}

</style>
</head>

<body class="h-screen flex items-center justify-center">

<!-- LOVE RAIN -->
<div id="love-container"></div>

<!-- ENVELOPE -->
<div id="envelope" class="envelope">
    <div class="flap"></div>
    <div class="letter">
        Happy Valentine ❤️
    </div>
</div>

<script>

/* ===== LOVE RAIN ===== */
const container = document.getElementById("love-container");

function createLove() {
    const love = document.createElement("img");

    love.src = "Asset/Love/PixelLove.png";
    love.classList.add("love");

    const size = Math.random() * 30 + 20;
    love.style.width = size + "px";

    love.style.left = Math.random() * 100 + "vw";

    const duration = Math.random() * 5 + 5;
    love.style.animationDuration = duration + "s";

    container.appendChild(love);

    setTimeout(() => {
        love.remove();
    }, duration * 1000);
}

setInterval(createLove, 400);


/* ===== ENVELOPE ENTRANCE ===== */
const envelope = document.getElementById("envelope");

setTimeout(() => {
    envelope.classList.add("show-envelope");
}, 1200);


/* ===== OPEN ENVELOPE ===== */
envelope.addEventListener("click", function(){
    this.classList.toggle("open");
});

</script>

</body>
</html>
